<div class="hold-transition login-page">
    <div class="login-box">
        <mat-card>
            <div class="login-logo">
                <a href="../../index2.html">
                    <img src="assets/img/logo_plv.png">
                </a>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <!-- <p class="login-box-msg">Sign in to start your session</p> -->
                <form (ngSubmit)="doLogin()">
                    <div class="form-group">
                        <mat-form-field class="half-width">
                            <mat-select placeholder="School Code" [(value)]="selectedCode">
                                <mat-option *ngFor="let scd of scode" [value]="scd.value">
                                    {{ scd.viewValue }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field class="half-width left1">
                            <mat-select placeholder="Academic Year" [(value)]="selectedYear">
                                <mat-option *ngFor="let year of years" [value]="year.value">
                                    {{ year.viewValue }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Username" [(ngModel)]="user.username" name="username" required>
                        </mat-form-field>
                    </div>
                    <div class="form-group ">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Password" [(ngModel)]="user.password" name="password" required>
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <mat-checkbox>Remember Me</mat-checkbox>
                        </div>
                        <div class="col-xs-4">
                            <button mat-raised-button color="primary">Sign In</button>

                            <!-- <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button> -->
                        </div>
                    </div>
                </form>
            </div>
        </mat-card>
    </div>

</div>
