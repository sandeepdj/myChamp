<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>Alexander Pierce</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <ul class="sidebar-menu" data-widget="tree">
            <li class=" active" *ngFor="let parent of data">
                <a>
                    <i class="fa fa-files-o"></i>
                    <span>{{parent.name}}</span>

                </a>
                <ul class="treeview-menu">
                    <li *ngFor="let child of parent.children" class="treeview">
                        <a [routerLink]="child.isDisabled ? null : child.url">
                            <i class="fa fa-circle-o"></i>
                            <span>{{child.name}}</span>
                            <span class="pull-right-container">
                                <i class="fa fa-angle-left pull-right"></i>
                              </span>
                        </a>
                        <ul class="treeview-menu">
                            <li *ngFor="let childl of child.children">
                                <a [routerLink]="[childl.url]">
                                    <i class="fa fa-circle-o"></i>
                                    <span>{{childl.name}}</span>
                                    <span class="pull-right-container">
                                        <i class="fa fa-angle-left pull-right"></i>
                                      </span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>


    </section>
    <!-- /.sidebar -->
</aside>
